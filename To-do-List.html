<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="application/Javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
    <script src="assets/js/jquery-3.6.4.min.js" defer></script>
    <script src="assets/js/To-do.js" defer></script>

    <style>
        .done {
    text-decoration: line-through;
    color: grey;
}

    </style>
</head>
<body style="background-color: grey;">
    <div class="section mt-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-8">
                    <div id="main" class="card">
                        <div class="card-body">
                            <h1 style="text-align: center;"> To-do List </h1>
                            <form class="animate__animated animate__fadeInLeft" id="taskForm" autocomplete="off" method="post">
                                <div class="form-group"> <label for="task">New Task</label> <input type="text" class="form-control" name="task" id="task" placeholder="Name ..." required></div> <br> <button type="submit" class="btn btn-outline-dark mt-2" id="ekle">Add task </button>
                            </form>
                            <hr>
                           
                            <div class="form-group"> <label for="filter">Filter tasks</label> <br> <input type="email" class="form-control" name="filter" id="filter" placeholder=" Task ..."> </div>
                          <br>
                        <h5> Tasks </h5>
                       
                            <div>
                                <ul class="list-group pr-0" id="todoList">
                                     <!-- <li class="list-group-item d-flex align-items-center"> Task 1 <i class="fas fa-times text-danger mr-auto delete-item" style="margin-left: 15px"></i> </li>  -->
                                </ul>
                            </div> <button type="submit" class="clear-tasks btn btn-outline-danger mt-3" id="clear"> Clear Tasks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
